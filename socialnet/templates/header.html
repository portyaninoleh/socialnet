{% if not user.is_authenticated  %}
    <li><a href="{% url 'registration_register' %}">Sign Up</a></li>
    <li><a href="{% url 'auth_login' %}">Log in</a></li>
{% else %}
    <li><a href="{% url 'auth_logout' %}?next={{ request.path }}">Log out</a></li>
{% endif %}

{% block header %} {% endblock header %}
